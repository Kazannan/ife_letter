<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
  <meta name="description" content="A romantic love letter to my love">
  <meta name="author" content="kazan">
  
  <title>Love Letter</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styless.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <script src="config.js"></script>
</head>
<body>
  <audio loop id="bgm" aria-label="Background music">
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>
  
  
  <div id="letter" role="article"></div>
  <div id="main">
    
    <div id="clock-box" role="timer">
      <div id="clock-text"></div>
      <div id="clock"></div>
    </div>
    
    <canvas id="canvas" aria-label="Animated tree with hearts"></canvas>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
